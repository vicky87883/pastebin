<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Snippet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e; /* Dark background similar to code editors */
            font-family: 'Roboto', sans-serif;
            color: #d4d4d4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .coding-background {
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Subtle texture */
            background-color: #1e1e1e;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
        .btn-new-snippet {
            background-color: #2ea44f;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-new-snippet:hover {
            background-color: #22863a;
        }
        /* Modal Styling */
        .modal-content {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }
        .modal-header, .modal-footer {
            border: none;
        }
        .modal-title {
            color: #ffffff;
            font-weight: 600;
        }
        .form-control {
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
        }
        .form-control:focus {
            border-color: #4c9aff;
            box-shadow: 0 0 0 2px rgba(76, 154, 255, 0.3);
        }
        .btn-save {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff;
            font-weight: 600;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
        .modal-description {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="coding-background"></div>
    <!-- New Snippet Button -->
    <button class="btn-new-snippet" data-toggle="modal" data-target="#snippetModal">
        <span class="material-icons">add</span> New Snippet
    </button>

    <!-- Modal for Creating New Snippet -->
    <div class="modal fade" id="snippetModal" tabindex="-1" aria-labelledby="snippetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="snippetModalLabel"><span class="material-icons">code</span> Create a New Snippet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="modal-description">Enter the details of your code snippet. You can specify the language and add a description to make it easier to find later.</div>
                        <div class="form-group">
                            <label for="id_title"><span class="material-icons">edit</span>Snippet Title</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label for="id_language"><span class="material-icons">language</span>Language</label>
                            {{ form.language }}
                        </div>
                        <div class="form-group">
                            <label for="id_content"><span class="material-icons">notes</span>Snippet Content</label>
                            {{ form.content }}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-save">
                            <span class="material-icons">save</span> Save Snippet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
