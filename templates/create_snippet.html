<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Snippet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
        }
        .section-title .material-icons {
            margin-right: 10px;
            color: #007bff;
        }
        .form-group label {
            font-weight: 500;
            color: #555;
            display: flex;
            align-items: center;
        }
        .form-group label .material-icons {
            margin-right: 5px;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
        }
        .btn-success {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 4px;
            padding: 10px 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        .btn-success .material-icons {
            margin-right: 5px;
        }
        .btn-success:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="section-title">
            <span class="material-icons">title</span>Pastebin
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title"><span class="material-icons">edit</span>Snippet Title</label>
                {{ form.title }}
            </div>
            <!-- Language Section -->
            <div class="form-group">
                <label for="id_language"><span class="material-icons">code</span>Language</label>
                {{ form.language }}
            </div>
            <!-- Content Section -->
            <div class="form-group">
                <label for="id_content"><span class="material-icons">notes</span>Snippet Content</label>
                {{ form.content }}
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn btn-success">
                <span class="material-icons">save</span> Save
            </button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
